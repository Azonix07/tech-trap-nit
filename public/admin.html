<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tech Trap NIT</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .login-screen {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 100px auto;
        }

        .login-screen h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-start {
            background: #4CAF50;
            color: white;
        }

        .btn-start:hover {
            background: #45a049;
        }

        .btn-stop {
            background: #f44336;
            color: white;
        }

        .btn-stop:hover {
            background: #da190b;
        }

        .btn-reset {
            background: #ff9800;
            color: white;
        }

        .btn-reset:hover {
            background: #e68900;
        }

        .btn-primary {
            width: 100%;
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .status {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-running {
            background: #4CAF50;
            color: white;
        }

        .status-stopped {
            background: #f44336;
            color: white;
        }

        .participants {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .participant-card {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .timer-display {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }

        .room-display {
            font-size: 32px;
            color: #333;
            text-align: center;
            margin: 10px 0;
        }

        .error {
            color: #f44336;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-card {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .info-card h3 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 5px;
        }

        .info-card p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <h2>Admin Login</h2>
        <input type="password" id="passwordInput" placeholder="Enter admin password">
        <button class="btn-primary" onclick="login()">Login</button>
        <p id="errorMessage" class="error hidden">Incorrect password</p>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" class="container hidden">
        <div class="header">
            <h1>üîê Tech Trap NIT - Admin Dashboard</h1>
            <p>Control and monitor the escape room event</p>
        </div>

        <div class="controls">
            <h2>Event Controls</h2>
            <button class="btn-start" onclick="startEvent()" id="startBtn">‚ñ∂ Start Event</button>
            <button class="btn-stop" onclick="stopEvent()" id="stopBtn" disabled>‚èπ Stop Event</button>
            <button class="btn-reset" onclick="resetEvent()">üîÑ Reset Event</button>
        </div>

        <div class="status">
            <h2>Event Status</h2>
            <p>Status: <span class="status-badge status-stopped" id="statusBadge">STOPPED</span></p>
            <div class="room-display" id="roomDisplay">Room: 1 / 5</div>
            <div class="timer-display" id="timerDisplay">10:00</div>
            
            <div class="info-grid">
                <div class="info-card">
                    <h3 id="participantCount">0</h3>
                    <p>Active Participants</p>
                </div>
                <div class="info-card">
                    <h3 id="currentRoomNum">1</h3>
                    <p>Current Room</p>
                </div>
                <div class="info-card">
                    <h3 id="timeElapsed">00:00</h3>
                    <p>Time Elapsed</p>
                </div>
            </div>
        </div>

        <div class="participants">
            <h2>Participants (<span id="participantTotal">0</span>)</h2>
            <div id="participantsList">
                <p style="color: #999;">No participants connected yet</p>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let isAuthenticated = false;

        function login() {
            const password = document.getElementById('passwordInput').value;
            socket.emit('adminAuth', password);
        }

        socket.on('authSuccess', () => {
            isAuthenticated = true;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        });

        socket.on('authFailed', () => {
            document.getElementById('errorMessage').classList.remove('hidden');
        });

        function startEvent() {
            socket.emit('startEvent');
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
        }

        function stopEvent() {
            socket.emit('stopEvent');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        function resetEvent() {
            socket.emit('resetEvent');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        socket.on('eventStarted', (data) => {
            document.getElementById('statusBadge').textContent = 'RUNNING';
            document.getElementById('statusBadge').className = 'status-badge status-running';
        });

        socket.on('eventStopped', () => {
            document.getElementById('statusBadge').textContent = 'STOPPED';
            document.getElementById('statusBadge').className = 'status-badge status-stopped';
            document.getElementById('timerDisplay').textContent = '10:00';
        });

        socket.on('eventReset', () => {
            document.getElementById('statusBadge').textContent = 'STOPPED';
            document.getElementById('statusBadge').className = 'status-badge status-stopped';
            document.getElementById('timerDisplay').textContent = '10:00';
            document.getElementById('roomDisplay').textContent = 'Room: 1 / 5';
            document.getElementById('currentRoomNum').textContent = '1';
        });

        socket.on('timerSync', (data) => {
            const minutes = Math.floor(data.remaining / 60000);
            const seconds = Math.floor((data.remaining % 60000) / 1000);
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('roomDisplay').textContent = `Room: ${data.currentRoom} / 5`;
            document.getElementById('currentRoomNum').textContent = data.currentRoom;

            const elapsedMin = Math.floor(data.elapsed / 60000);
            const elapsedSec = Math.floor((data.elapsed % 60000) / 1000);
            document.getElementById('timeElapsed').textContent = 
                `${elapsedMin.toString().padStart(2, '0')}:${elapsedSec.toString().padStart(2, '0')}`;
        });

        socket.on('roomChanged', (data) => {
            document.getElementById('roomDisplay').textContent = `Room: ${data.currentRoom} / 5`;
            document.getElementById('currentRoomNum').textContent = data.currentRoom;
        });

        socket.on('eventCompleted', () => {
            alert('Event Completed! All rooms finished.');
            document.getElementById('statusBadge').textContent = 'COMPLETED';
            document.getElementById('statusBadge').className = 'status-badge status-stopped';
        });

        socket.on('gameState', (state) => {
            document.getElementById('participantCount').textContent = Object.keys(state.participants).length;
            document.getElementById('participantTotal').textContent = Object.keys(state.participants).length;
        });

        socket.on('participantProgress', (data) => {
            console.log('Participant progress:', data);
        });

        // Allow Enter key to login
        document.getElementById('passwordInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
